<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop — Home</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome (icons) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- header will be injected here -->
  <div id="site-header"></div>
<!--CHECKOUT PAGE -->
<section class="checkout-section container my-5">

    <div class="mb-4 small text-muted">
      <a href="index.html" class="text-decoration-none text-muted">Account</a> /
      <a href="#" class="text-decoration-none text-muted">My Account</a> /
      <a href="#" class="text-decoration-none text-muted">View Cart</a> /
      <span class="text-dark">Checkout</span>
    </div>
  
    <div class="row g-5">
      <!--  Billing Details -->
      <div class="col-lg-7">
        <h4 class="fw-bold mb-4">Billing Details</h4>
        <form class="billing-form">
          <div class="mb-3">
            <label class="form-label">First Name*</label>
            <input type="text" class="form-control" placeholder="Enter your first name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Company Name</label>
            <input type="text" class="form-control" placeholder="Company (optional)">
          </div>
          <div class="mb-3">
            <label class="form-label">Street Address*</label>
            <input type="text" class="form-control" placeholder="Street address" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Apartment, floor, etc. (optional)</label>
            <input type="text" class="form-control" placeholder="Apartment, suite, etc.">
          </div>
          <div class="mb-3">
            <label class="form-label">Town/City*</label>
            <input type="text" class="form-control" placeholder="City" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Phone Number*</label>
            <input type="text" class="form-control" placeholder="Phone number" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email Address*</label>
            <input type="email" class="form-control" placeholder="Email" required>
          </div>
  
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="saveInfo" checked>
            <label class="form-check-label small" for="saveInfo">
              Save this information for faster check-out next time
            </label>
          </div>
        </form>
      </div>
  
      <!--  Order Summary -->
      <div class="col-lg-5">
        <div class="order-summary p-4 border rounded-3">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="d-flex align-items-center">
              <img src="assets/images/Monitor-Cart-Small.png" alt="LCD Monitor" class="summary-img me-2">
              <span>LCD Monitor</span>
            </div>
            <span>$650</span>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="d-flex align-items-center">
              <img src="assets/images/Gamepad-Cart-Small.png" alt="Gamepad" class="summary-img me-2">
              <span>HV Gamepad</span>
            </div>
            <span>$1100</span>
          </div>
          <hr>
          <div class="d-flex justify-content-between mb-2">
            <span>Subtotal:</span><span>$1750</span>
          </div>
          <div class="d-flex justify-content-between mb-2">
            <span>Shipping:</span><span>Free</span>
          </div>
          <hr>
          <div class="d-flex justify-content-between fw-bold mb-3">
            <span>Total:</span><span>$1750</span>
          </div>
  
          <!-- Payment Options -->
          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="payment" id="bankPayment">
              <label class="form-check-label" for="bankPayment">
                Bank
                <img src="assets/images/payment-icons.png" alt="Payment Methods" class="ms-5" style="height:22px;">
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="payment" id="cod" checked>
              <label class="form-check-label" for="cod">Cash on Delivery</label>
            </div>
          </div>
  
          <div class="d-flex gap-2 mb-3">
            <input type="text" class="form-control" placeholder="Coupon Code">
            <button class="btn btn-danger">Apply Coupon</button>
          </div>
  
          <button class="btn btn-danger w-100 fw-semibold" data-bs-toggle="modal" data-bs-target="#orderModal">Place Order</button>
        </div>
      </div>
    </div>
  </section>
  
  <!--  ORDER CONFIRMATION MODAL  -->
  <div class="modal fade" id="orderModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center border-0 p-4 rounded-4">
        <div class="modal-body">
          <i class="fa-solid fa-circle-check text-success mb-3" style="font-size: 3rem;"></i>
          <h5 class="fw-bold mb-2">Order Placed Successfully!</h5>
          <p class="text-muted mb-3">Thank you for shopping with us. You’ll receive confirmation soon.</p>
          <button class="btn btn-outline-dark" data-bs-dismiss="modal">Continue Shopping</button>
        </div>
      </div>
    </div>
  </div>
      

  <!-- footer will be injected here -->
  <div id="site-footer"></div>

  <script src="js/components.js" defer></script>
  <script src="js/products.js" defer></script>
  <script src="js/cart.js" defer></script>
  <script src="js/main.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
