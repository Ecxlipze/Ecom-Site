<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop — Home</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome (icons) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- header will be injected here -->
  <div id="site-header"></div>
<!-- ===== CART PAGE ===== -->
<section class="cart-section container my-5">

  <!-- Breadcrumb -->
  <div class="mb-4 small text-muted">
    <a href="index.html" class="text-decoration-none text-muted">Home</a> /
    <span class="text-dark">Cart</span>
  </div>

  <!-- CART TABLE -->
  <div class="table-responsive mb-4">
    <table class="table align-middle">
      <thead class="table-light">
        <tr>
          <th scope="col">Product</th>
          <th scope="col" class="text-center">Price</th>
          <th scope="col" class="text-center">Quantity</th>
          <th scope="col" class="text-end">Subtotal</th>
        </tr>
      </thead>
      <tbody>

        <!-- Product Row 1 -->
        <tr>
          <td>
            <div class="d-flex align-items-center">
              <img src="assets/images/Monitor-Cart-Small.png" alt="LCD Monitor" class="cart-img me-3">
              <span class="fw-semibold">LCD Monitor</span>
            </div>
          </td>
          <td class="text-center">$850</td>
          <td class="text-center">
            <select class="form-select form-select-sm quantity-select">
              <option selected>01</option>
              <option>02</option>
              <option>03</option>
            </select>
          </td>
          <td class="text-end fw-semibold">$850</td>
        </tr>

        <!-- Product Row 2 -->
        <tr>
          <td>
            <div class="d-flex align-items-center">
              <img src="assets/images/Gamepad-Cart-Small.png" alt="Gamepad" class="cart-img me-3">
              <span class="fw-semibold">HV Gamepad</span>
            </div>
          </td>
          <td class="text-center">$550</td>
          <td class="text-center">
            <select class="form-select form-select-sm quantity-select">
              <option>01</option>
              <option selected>02</option>
              <option>03</option>
            </select>
          </td>
          <td class="text-end fw-semibold">$1100</td>
        </tr>

      </tbody>
    </table>
  </div>

  <!-- ACTION BUTTONS -->
  <div class="d-flex justify-content-between flex-wrap gap-2 mb-4">
    <a href="shop.html" class="btn btn-outline-dark">Return To Shop</a>
    <button class="btn btn-outline-dark">Update Cart</button>
  </div>

  <!-- COUPON + TOTALS -->
  <div class="row g-4 align-items-start">
    <!-- COUPON -->
    <div class="col-md-6 col-lg-7">
      <div class="d-flex flex-wrap gap-2">
        <input type="text" class="form-control flex-grow-1" placeholder="Coupon Code">
        <button class="btn btn-danger px-4">Apply Coupon</button>
      </div>
    </div>

    <!-- TOTALS -->
    <div class="col-md-6 col-lg-5">
      <div class="cart-total-box border rounded-3 p-4">
        <h5 class="fw-bold mb-4">Cart Total</h5>
        <div class="d-flex justify-content-between mb-2">
          <span>Subtotal:</span>
          <span class="fw-semibold">$1750</span>
        </div>
        <div class="d-flex justify-content-between mb-2">
          <span>Shipping:</span>
          <span class="fw-semibold">Free</span>
        </div>
        <hr>
        <div class="d-flex justify-content-between mb-3">
          <span>Total:</span>
          <span class="fw-bold">$1750</span>
        </div>
        <button class="btn btn-danger w-100 fw-semibold" data-bs-toggle="modal" data-bs-target="#checkoutModal">Proceed to Checkout</button>
      </div>
    </div>
  </div>
</section>

<!-- ===== CHECKOUT MODAL ===== -->
<div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center border-0 rounded-4 p-4">
      <div class="modal-body">
        <i class="fa-solid fa-circle-check text-success mb-3" style="font-size: 3rem;"></i>
        <h5 class="fw-bold mb-2">Proceeding to Checkout</h5>
        <p class="text-muted mb-3">Your items are ready. Let’s complete your purchase.</p>
        <div class="d-flex justify-content-center gap-2">
          <button type="button" class="btn btn-outline-dark px-4" data-bs-dismiss="modal">Continue Shopping</button>
          <a href="checkout.html" class="btn btn-danger px-4">Go to Checkout</a>
        </div>
      </div>
    </div>
  </div>
</div>


  <!-- footer will be injected here -->
  <div id="site-footer"></div>

  <!-- shared components and scripts -->
  <script src="js/components.js" defer></script>
  <script src="js/products.js" defer></script>
  <script src="js/cart.js" defer></script>
  <script src="js/main.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
