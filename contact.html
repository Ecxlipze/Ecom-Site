<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop — Home</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome (icons) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- header will be injected here -->
  <div id="site-header"></div>
<!-- ===== CONTACT PAGE ===== -->
<section class="contact-section container my-5">
    <!-- Breadcrumb -->
    <div class="small text-muted mb-4">
      <a href="index.html" class="text-decoration-none text-muted">Home</a> /
      <span class="text-dark">Contact</span>
    </div>
  
    <div class="row g-4">
      <!-- LEFT CARD -->
      <div class="col-lg-4">
        <div class="contact-card p-4 rounded-3 shadow-sm h-100">
          <!-- Call Us -->
          <div class="d-flex align-items-start mb-4">
            <div class="icon-circle me-3">
              <i class="fa-solid fa-phone"></i>
            </div>
            <div>
              <h6 class="fw-bold">Call To Us</h6>
              <p class="text-muted small mb-1">We are available 24/7, 7 days a week.</p>
              <p class="fw-semibold mb-0">Phone: +8801611112222</p>
            </div>
          </div>
  
          <hr>
  
          <!-- Write To Us -->
          <div class="d-flex align-items-start">
            <div class="icon-circle me-3">
              <i class="fa-solid fa-envelope"></i>
            </div>
            <div>
              <h6 class="fw-bold">Write To Us</h6>
              <p class="text-muted small mb-1">Fill out our form and we will contact you within 24 hours.</p>
              <p class="mb-0 small">
                Emails: <br>
                <span class="fw-semibold">customer@exclusive.com</span><br>
                <span class="fw-semibold">support@exclusive.com</span>
              </p>
            </div>
          </div>
        </div>
      </div>
  
      <!-- RIGHT FORM -->
      <div class="col-lg-8">
        <div class="contact-form p-4 rounded-3 shadow-sm bg-white">
          <form id="contactForm">
            <div class="row g-3 mb-3">
              <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Your Name *" required>
              </div>
              <div class="col-md-4">
                <input type="email" class="form-control" placeholder="Your Email *" required>
              </div>
              <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Your Phone *" required>
              </div>
            </div>
  
            <div class="mb-3">
              <textarea class="form-control" rows="6" placeholder="Your Message" required></textarea>
            </div>
  
            <div class="text-end">
              <button type="submit" class="btn btn-danger px-4 py-2 rounded-1">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  
  <!-- ===== SUCCESS MODAL ===== -->
  <div class="modal fade" id="messageSent" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center border-0 p-4 rounded-4">
        <div class="modal-body">
          <i class="fa-solid fa-circle-check text-success mb-3" style="font-size:3rem;"></i>
          <h5 class="fw-bold mb-2">Message Sent Successfully!</h5>
          <p class="text-muted mb-3">We’ll get back to you soon.</p>
          <button class="btn btn-outline-dark" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
     

  <!-- footer will be injected here -->
  <div id="site-footer"></div>

  <!-- shared components and scripts -->
  <script src="js/components.js" defer></script>
  <script src="js/products.js" defer></script>
  <script src="js/cart.js" defer></script>
  <script src="js/main.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
