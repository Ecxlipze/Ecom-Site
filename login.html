<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop — Home</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome (icons) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- header will be injected here -->
  <div id="site-header"></div>
<!-- ===== LOGIN PAGE ===== -->
<section class="login-section container-fluid py-5">
    <div class="row align-items-center min-vh-100">
  
      <!-- LEFT IMAGE -->
      <div class="col-md-6 d-none d-md-block">
        <div class="login-image h-100 d-flex align-items-center justify-content-center">
          <img src="assets/images/sideimage.png" alt="Login Banner" class="img-fluid">
        </div>
      </div>
  
      <!-- RIGHT FORM -->
      <div class="col-12 col-md-6">
        <div class="login-form px-4 px-md-5">
          <h3 class="fw-bold mb-2">Log in to Exclusive</h3>
          <p class="text-muted mb-4">Enter your details below</p>
  
          <form>
            <div class="mb-3">
              <input type="email" class="form-control border-0 border-bottom rounded-0" placeholder="Email or Phone Number" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control border-0 border-bottom rounded-0" placeholder="Password" required>
            </div>
  
            <div class="d-flex justify-content-between align-items-center mb-4">
              <button type="submit" class="btn btn-danger fw-semibold px-5">Log In</button>
              <a href="#" class="text-danger text-decoration-none small fw-semibold">Forgot Password?</a>
            </div>
  
            <!-- Google Login Demo -->
            <button type="button" class="btn btn-outline-secondary w-100 mb-3 d-flex align-items-center justify-content-center" data-bs-toggle="modal" data-bs-target="#googleLoginModal">
              <img src="assets/images/google-icon.png" alt="Google" width="20" class="me-2">
              Log in with Google
            </button>
  
            <p class="text-center small text-muted mb-0">
              Don’t have an account?
              <a href="signup.html" class="text-decoration-none fw-semibold text-dark">Sign up</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>
  
  <!-- GOOGLE LOGIN MODAL -->
  <div class="modal fade" id="googleLoginModal" tabindex="-1" aria-labelledby="googleLoginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center border-0 rounded-3 p-4">
        <div class="modal-body">
          <img src="assets/images/google-icon.png" alt="Google Icon" width="40" class="mb-3">
          <h5 class="fw-bold mb-2">Google Login</h5>
          <p class="text-muted mb-3">This feature is under development. Stay tuned for Google sign-in integration!</p>
          <button type="button" class="btn btn-danger px-4" data-bs-dismiss="modal">Got it</button>
        </div>
      </div>
    </div>
  </div>
    

  <!-- footer will be injected here -->
  <div id="site-footer"></div>

  <!-- shared components and scripts -->
  <script src="js/components.js" defer></script>
  <script src="js/products.js" defer></script>
  <script src="js/cart.js" defer></script>
  <script src="js/main.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
