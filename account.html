<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop â€” Home</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome (icons) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- header will be injected here -->
  <div id="site-header"></div>
<!-- ===== MY ACCOUNT PAGE ===== -->
<section class="account-section container my-5">

  <!-- Breadcrumb -->
  <div class="small text-muted mb-4">
    <a href="index.html" class="text-decoration-none text-muted">Home</a> /
    <span class="text-dark">My Account</span>
  </div>

  <!-- Welcome Text -->
  <div class="d-flex justify-content-end mb-3">
    <p class="mb-0">Welcome! <span class="text-danger fw-semibold">User</span></p>
  </div>

  <div class="row g-4">
    <!-- LEFT SIDEBAR -->
    <div class="col-lg-3">
      <div class="account-sidebar">
        <h6 class="fw-bold mb-3">Manage My Account</h6>
        <ul class="list-unstyled mb-4">
          <li><a href="#" class="active">My Profile</a></li>
          <li><a href="#">Address Book</a></li>
          <li><a href="#">My Payment Options</a></li>
        </ul>

        <h6 class="fw-bold mb-3">My Orders</h6>
        <ul class="list-unstyled mb-4">
          <li><a href="#">My Returns</a></li>
          <li><a href="#">My Cancellations</a></li>
        </ul>

        <h6 class="fw-bold mb-3">My Wishlist</h6>
        <ul class="list-unstyled">
          <li><a href="#">Wishlist</a></li>
        </ul>
      </div>
    </div>

    <!-- RIGHT CONTENT -->
    <div class="col-lg-9">
      <div class="account-content shadow-sm p-4 rounded-3 bg-white">
        <h5 class="fw-bold text-danger mb-4">Edit Your Profile</h5>

        <form>
          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <label class="form-label small text-muted">First Name</label>
              <input type="text" class="form-control" value="" >
            </div>
            <div class="col-md-6">
              <label class="form-label small text-muted">Last Name</label>
              <input type="text" class="form-control" value="" >
            </div>
          </div>

          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <label class="form-label small text-muted">Email</label>
              <input type="email" class="form-control" value="" >
            </div>
            <div class="col-md-6">
              <label class="form-label small text-muted">Address</label>
              <input type="text" class="form-control" value="">
            </div>
          </div>

          <h6 class="fw-bold text-muted mt-4 mb-3">Password Changes</h6>

          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Current Password">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="New Password">
          </div>
          <div class="mb-4">
            <input type="password" class="form-control" placeholder="Confirm New Password">
          </div>

          <div class="d-flex justify-content-end gap-3">
            <button type="button" class="btn btn-outline-dark px-4">Cancel</button>
            <button type="submit" class="btn btn-danger px-4" data-bs-toggle="modal" data-bs-target="#saveModal">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- ===== SUCCESS MODAL ===== -->
<div class="modal fade" id="saveModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center border-0 p-4 rounded-4">
      <div class="modal-body">
        <i class="fa-solid fa-circle-check text-success mb-3" style="font-size:3rem;"></i>
        <h5 class="fw-bold mb-2">Profile Updated Successfully!</h5>
        <p class="text-muted mb-3">Your account details have been saved.</p>
        <button class="btn btn-outline-dark" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>
    

  <!-- footer will be injected here -->
  <div id="site-footer"></div>

  <!-- shared components and scripts -->
  <script src="js/components.js" defer></script>
  <script src="js/products.js" defer></script>
  <script src="js/cart.js" defer></script>
  <script src="js/main.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
