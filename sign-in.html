  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome (icons) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">

<body>

  <!-- header will be injected here -->
  <div id="site-header"></div>
<!-- ===== SIGN UP PAGE ===== -->
<section class="signup-section container-fluid py-5">
    <div class="row align-items-center min-vh-100">
      
      <!-- LEFT IMAGE -->
      <div class="col-md-6 d-none d-md-block">
        <div class="signup-image h-100 d-flex align-items-center justify-content-center">
          <img src="assets/images/sideimage.png" alt="Shopping Banner" class="img-fluid">
        </div>
      </div>
  
      <!-- RIGHT FORM -->
      <div class="col-12 col-md-6">
        <div class="signup-form px-4 px-md-5">
          <h3 class="fw-bold mb-2">Create an account</h3>
          <p class="text-muted mb-4">Enter your details below</p>
  
          <form  action="/authentication/sign_in.php" method="Post" >
            <div class="mb-3">
              <input type="text" class="form-control border-0 border-bottom rounded-0" placeholder="Name" name:"fname"  required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control border-0 border-bottom rounded-0" placeholder="Email or Phone Number" name="email" required>
            </div>
            <div class="mb-4">
              <input type="password" class="form-control border-0 border-bottom rounded-0" placeholder="Password" name="password" required>
            </div>
  
            <button type="submit" class="btn btn-danger w-100 mb-3 fw-semibold">Create Account</button>
  
            <!-- Google Sign-up Demo -->
            <button type="button" class="btn btn-outline-secondary w-100 mb-3 d-flex align-items-center justify-content-center" data-bs-toggle="modal" data-bs-target="#googleSignupModal">
              <img src="assets/images/google-icon.png" alt="Google" width="20" class="me-2">
              Sign up with Google
            </button>
  
            <p class="text-center small text-muted">
              Already have an account?
              <a href="login.html" class="text-decoration-none fw-semibold text-dark">Log in</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>
  
  <!-- GOOGLE SIGNUP MODAL -->
  <div class="modal fade" id="googleSignupModal" tabindex="-1" aria-labelledby="googleSignupModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center border-0 rounded-3 p-4">
        <div class="modal-body">
          <img src="assets/images/google-icon.png" alt="Google Icon" width="40" class="mb-3">
          <h5 class="fw-bold mb-2">Google Sign-Up</h5>
          <p class="text-muted mb-3">This feature is under development. Stay tuned for Google sign-in integration!</p>
          <button type="button" class="btn btn-danger px-4" data-bs-dismiss="modal">Got it</button>
        </div>
      </div>
    </div>
  </div>
  

  <!-- footer will be injected here -->
  <div id="site-footer"></div>

  <!-- shared components and scripts -->
  <script src="js/components.js" defer></script>
  <script src="js/products.js" defer></script>

  <script src="js/main.js" defer></script>
